{%extends 'base.html'%}

{% block content %}

<style>
  .form-control:focus{
  border-color: #E6DFD5;
  color: #495057;
  background-color: #fff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem #E6DFD5;
}       
</style>

<center>
    <div class="container">

        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <label for="title" style="float:left" >제목</label>
                {{form.title}}
               
                <br>
            </div>  
              <div class="form-group">
                <label for="text" style="float:left">내용</label>
                {{form.context}}
      
              </div>
              <br>
              <div class="form-group">              
                <input id="id_image" type="file" class="" name="image">
              </div>
              
                <input class="btn btn-light"  role="button" aria-pressed="true" type="submit" value="수정" >
          
            
          </form>

    </div>
    
</center>
{% endblock %}

{%extends 'base.html'%}
{% block content %}



  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="margin-top:60px;">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/static/img/pic1.png" class="d-block w-100" alt="picture1">
          </div>
          <div class="carousel-item">
            <img src="/static/img/pic1.png" class="d-block w-100" alt="picture2">
          </div>
          <div class="carousel-item">
            <img src="/static/img/pic1.png" class="d-block w-100" alt="picture3">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
  
{% endblock %}
